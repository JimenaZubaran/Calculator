<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="calculator__grid">
            <div class="calculator__output">
                <input class ="output__display" type="text" placeholder="0" name="" id="result">
            </div>
            <button name="number">7</button>
            <button name="number">8</button>
            <button name="number">9</button>
            <button name="operations"class="calculator__left">/</button>
            <button name="number">4</button>
            <button name="number">5</button>
            <button name="number">6</button>
            <button name="operations"class="calculator__left">x</button>
            <button name="number">1</button>
            <button name="number">2</button>
            <button name="number">3</button>
            <button name="operations" class="calculator__left">-</button>
            <button id="clean">C</button>
            <button name="number">0</button>
            <button id="equal">=</button>
            <button name="operations" class="calculator__left">+</button>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
